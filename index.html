<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lab 10</title>
</head>
<body>
    
    <div class="curtain js-curtain">
        <div class="curtain__image">
            
        </div>
    </div>
    <div class="wrapper">
        <div class="lamp-container">
            <div class="lamp">
                <div class="lamp-top js-lamp-top">
                    <img src="./img/3.2.png" alt="">
                </div>
                <div class="lamp-base">
                    <img src="./img/3.0.png" alt="">
                </div>
                <div class="lamp-switch js-lamp-switch">
                    <img src="./img/3.1.png" alt="">
                </div>
                <div class="lamp-light js-lamp-light"></div>
            </div>
        </div>
       
        <div class="scene-container">
            <div class="scene js-scene">
                <div class="magician">
                    <img src="./img/2.jpg" alt="">
                </div>
            
                <div class="hat">
                    <div class="hat__image js-hat">
                        <img src="./img/Hat.png" alt="">
                    </div>
                    <div class="animals-in-hat">
                        <div class="bird__image js-bird">
                            <img src="./img/Bird.png" alt="">
                        </div>
                        <div class="rabbit__image js-rabbit">
                            <img src="./img/Rabbit.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    

    <script src="./script.js"></script>
</body>
</html>
